@(title: String)(content: Html)(navbar: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
			<div class="row">
			  <div class="span12">
			    <div class="navbar navbar-inverse">
				  <div class="navbar-inner">
				    <a class="brand" href="@routes.Application.index()">KOR s10091</a>
				    <ul class="nav">
				      <li><a href="@routes.Lab1.index()">Lab1</a></li>
				      <li><a href="@routes.Lab2.index()">Lab2</a></li>
				      <li><a href="@routes.Lab3.index()">Lab3</a></li>
				      <li><a href="@routes.Lab4.index()">Lab4</a></li>
				    </ul>
				  </div>
				</div>
			    <div class="row">
			      <div class="span2 navbar-left">
			      	<ul class="nav nav-pills nav-stacked">
						@navbar
					</ul>
			      </div>
			      <div class="span10 content">@content</div>
			    </div>
			  </div>
			  <div class="span12 footer">KOR s10091 Dominik Kierzek PJWSTK</div>
			</div>
        </div>
    </body>
</html>
