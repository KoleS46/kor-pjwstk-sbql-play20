@(message: String)(implicit dat: Collection[pl.wcislo.sbql4j.java.model.runtime.Struct])


@lab2 {
	<h3>@message</h3>
	<div class="input-append">
	<input class="span2" type="text" id="shortname" value=""/>
	<button class="btn" type="button">Pokaż</button>
	</div>
	<script type="text/javascript">
		$("button").click(function(){
			window.location.href = "@routes.Lab2.query6("")"+$("#shortname").val().toUpperCase();
		});
		$("#shortname").keydown(function(e){
			if(e.keyCode == 13){
				e.preventDefault();
				$("button").click();
			}
		});
	</script>
	<table class="table table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>Skrót</th>
				<th>Nazwa długa</th>
			</tr>
		</thead>
		<tbody>
			@if(dat.isEmpty()) {
				<tr>
					<td colspan="3">Brak wyników dla zapytania.</td>
				</tr>
			} else {
				<ul>
				@for((d, i) <- dat.zipWithIndex) {
					<tr>
						<td>@(i+1)</td>
						<td>@d.getValue(0)</td>
						<td>@d.getValue(1)</td>
					</tr>
				} 
				</ul>
			}
		</tbody>
	</table>
}
